<!DOCTYPE html>
<html>
<head>
    <title>Reading Line Adjuster</title>
    <script src="adjust-reading-line-driver.js"></script>
</head>
<body>

    <h1 style="font-size: 20px">Adjust Reading Line:</h1>

    <br />

    <div>
        <h2>Height:</h2>
        <input type="range" min="0" max="100" step="1" value="75" id="heightSlider">
    </div>

    <br />

    <div id="slider2">
        <h2>Width:</h2>
        <input type="range" min="0" max="100" step="1" value="100" id="slider-range2">
    </div>

    <br />

    <div>
        <label style="font-size: 12px; white-space: pre" for="colorpicker">Select color of reading line:</label>
        <input type="color" id="colorPicker" value="#D3D3D3">

        <h2>Opacity:</h2>
        <input type="range" min="0.05" max="1" step="0.05" id="opacity" value="0.15">
    </div>

    <br />

    <div id="frozenOptions">
        <span style="color: blue">On webpage, press ctrl + f to freeze and allow for shifting</span>

        <br /><br />

        <label for="shift">Shift amount:</label>
        <input type="number" id="shift" step="5" min="0" max="100" maxlength="3">

    </div>

</body>
</html>
