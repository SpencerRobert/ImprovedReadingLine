<!DOCTYPE html>
<html>
<head>
    <title>Reading Line Adjuster</title>
    
</head>
<body>

    <br />

    <h1>Adjust Reading Line:</h1>

    <br />

    <div id="slider">
        <h2>Height</h2>
        <input type="range" min="0" max="100" step="1" value="50" id="slider-range">
    </div>

    <br />

    <div id="slider2">
        <h2>Width</h2>
        <input type="range" min="0" max="100" step="1" value="50" id="slider-range2">
    </div>

    <br />

    <div>
        <label for="colorpicker">Select color of reading line:</label>
        <input type="color" id="colorpicker" value="#ff0000">
    </div>

</body>
</html>
